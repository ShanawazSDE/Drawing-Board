<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Board</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <button class="left material-icons menu non-transparent-btn">menu</button>
           
            <div class="center">

                    <button class="material-icons transparent-btn">lock</button>
                    <div class="line"></div>
                    <button class="material-icons transparent-btn ">back_hand</button>
                    <button class="material-icons transparent-btn">
                        <img src="./images/pointer.svg"></button>  
                    <button class="material-icons transparent-btn">
                        <img src="./images/square.svg">
                    </button>
                    <button class="material-icons transparent-btn">
                        <img src="./images/diamond.svg">
                    </button>
                    <button class="material-symbols-outlined transparent-btn">circle</button>
                    <button class="material-icons transparent-btn">east</button>
                    <button class="material-icons transparent-btn">horizontal_rule</button>
                    <button class="material-icons transparent-btn">edit</button>
                    <button class="material-icons transparent-btn">title</button>
                    <button class="material-icons transparent-btn">image</button>
                    <button class="material-icons transparent-btn">
                        <img src="./images/eraser.svg">
                    </button>
                    <div class="line"></div>
                    <button class="material-icons large transparent-btn ">more_vert</button>
                    <button class="material-icons small transparent-btn">crop_free</button>
                    <button class="material-icons small transparent-btn">link</button>
            
            </div>
   
        <div class="end">
            <button class="material-icons group non-transparent-btn">group</button>
            <button class="material-symbols-outlined library non-transparent-btn ">
                two_pager 
                <span class="text">Library</span>
            </button>
        </div>
    </header> 
  
    <canvas>
       
    </canvas>

    <aside>
        <button class="material-symbols-outlined library transparent-btn ">two_pager</button>
        <button class="material-icons transparent-btn">lock</button>
        <button class="material-icons transparent-btn ">back_hand</button>
    </aside>


    <footer>
        <div class="left">
            <div class="zoom">
              
                <button class="material-icons non-transparent-btn">remove</button>
                <span class="zoom-value">100%</span>
                <button class="material-icons non-transparent-btn">add</button>
            </div>
            <div class="undo-redo">
                <button class="left material-icons menu">menu</button>
                <button class="material-icons non-transparent-btn">undo</button>
                <button class="material-icons non-transparent-btn">redo</button>
            </div>
        </div>
        <div class="right">
            <button class="material-icons transparent-btn">verified_user</button>
            <button class="material-icons transparent-btn">help</button>
        </div>

        <div class="undo-redo small">
            <button class="left material-icons menu non-transparent-btn">menu</button>
            <button class="material-icons non-transparent-btn">undo</button>
            <button class="material-icons non-transparent-btn">redo</button>
        </div>
    </footer>

    <script>
        const canvas = document.querySelector("canvas");
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

    </script>
</body>
</html>
